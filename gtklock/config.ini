[main]
gtk-theme=Nordic
time-format=%l:%M %p
start-hidden=1
modules=userinfo-module;powerbar-module

[userinfo]
round-image=true
horizontal-layout=false
under-clock=true

[powerbar]
show-labels=true
linked-buttons=true
reboot-command=loginctl reboot
poweroff-command=loginctl poweroff
suspend-command=loginctl suspend
logout-command=swaymsg exit
