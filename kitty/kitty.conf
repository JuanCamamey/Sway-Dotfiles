# kitty theme config

# Base colors
background #1a1a1d
foreground #d6d6d6

# Colors for text and UI elements
color0  #1a1a1d
color1  #b03a48
color2  #5a5a5a
color3  #7a7a7a
color4  #999999
color5  #b3b3b3
color6  #cccccc
color7  #e5e5e5

# Bright colors
color8  #2d2d2d
color9  #da4343
color10 #666666
color11 #888888
color12 #aaaaaa
color13 #c2c2c2
color14 #d6d6d6
color15 #ffffff

# General Styling
font_family DejaVuSansMono
font_size 11.0

# Adjust cursor
cursor              #d6d6d6
cursor_text_color   #1a1a1d

# Selection highlight (background and foreground color when selected text is copied)
selection_background #333333
selection_foreground #ffffff

# Active and Inactive Borders
border_color #5a5a5a
inactive_border_color #2d2d2d

# Prompt (used when input is requested)
prompt_foreground #ffffff
prompt_background #1a1a1d

# Cursor shape and blink style
cursor_shape block
cursor_blink true

# Scrollback buffer
scrollback_lines 10000

# Window padding and border
window_padding_width 10
window_margin_width 0

# Opacity
background_opacity 0.8
